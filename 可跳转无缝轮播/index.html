<!DOCTYPE html>
<html lang="zh-Hans">
<link rel="stylesheet" href="./style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝轮播</title>
</head>

<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./img/1.jpg" alt="图片" width="400" height="300">
                <img src="./img/2.jpg" alt="图片" width="400" height="300">
                <img src="./img/3.jpg" alt="图片" width="400" height="300">
                <img src="./img/4.jpg" alt="图片" width="400" height="300">
            </div>
        </div>
        <div id="controls" class="controls" style="text-align: center;">
            <button id="previous" class="previous"><</button>
            <button id="next" class="next">></button>
        </div>
        <div id="buttonWrapper" class="buttonWrapper" style="text-align: center;">
            <button class="one active">1</button>
            <button class="two">2</button>
            <button class="four">3</button>
            <button class="five">4</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="./main.js"></script> -->
    <script src="./mvc.js"></script>
</body>

</html>
